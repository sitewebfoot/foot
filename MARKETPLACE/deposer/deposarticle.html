			<div>
				<label for="name">Nom de l'article :</label> <!-- le for permet de lier le label au champ de texte qui suit-->

			<div> 
				<label for="price">Prix souhaité :</label>

			<div>

			</div>


			<div>
				<label for="image">Image de l'article :</label>
				<input type="file" id="image" name="image" accept="image/*" multiple required> <!-- le type file permet de choisir un fichier sur son ordinateur, le accept permet de n'accepter que des images, le multiple permet de choisir plusieurs images-->
        <small>Formats autorisés : jpeg, png. Taille maximale : 2Mo par image.</small>
			</div>

			<div>
				<input type="submit" value="Déposer l'article">
			</div>
